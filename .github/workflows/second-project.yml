name: second-project
on: 
  push:
    paths:
        - 'second-project/**'
jobs:
    first-project-job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3
            - name: Set up Node.js
              uses: actions/setup-node@v6
              with: 
                node-version: 24
            - name: Install Dependancies
              run: npm ci
              working-directory: ./starting-project-02
            - name: Run Tests
              run: npm test
              working-directory: ./starting-project-02